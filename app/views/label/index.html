<!-- 引入自定义 css js -->
<!-- 用时间戳动态加载 js 解决浏览器缓存 -->
<script src="/static/js/label.js?v=<%=timestamp()%>"></script>

<div class="container container-fluid body-container">

    <!-- start: tabbable tabs 面板组件 -->
    <div class="row">
        <div class="col-xs-12">
            <div class="tabbable tabs-left">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" id="tag-manage-label">
                        <a href="#tag-manage" role="tab" data-toggle="tab">标签管理</a>
                    </li>
                    <li class="">
                        <a href="#tag-add" role="tab" data-toggle="tab">添加标签</a>
                    </li>
                </ul>
                <div class="tab-content">

                    <!-- start: 管理标签面板 -->
                    <div class="tab-pane active" id="tag-manage">
                        <div class="container">
                            <!-- <div class="row">
                                <div class="col-xs-12">
                                    <div class="alert alert-danger">DOM 加载表格展示</div>
                                </div>
                            </div> -->

                            <!-- start: 标签列表 -->
                            <div class="row">
                                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="alert alert-warning"><center>标签管理</center></h3>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover table-condensed text-center" id="label-manage-list">
                                        <thead>
                                            <tr>
                                                <td>编号</td>
                                                <td>标签</td>
                                                <td>颜色</td>
                                                <td>删除</td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <!-- end:   标签列表 -->

                        </div>
                    </div>
                    <!-- end:   管理标签面板 -->

                    <!-- start: 添加标签面板 -->
                    <div class="tab-pane " id="tag-add">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="alert alert-warning"><center>添加标签</center></h3>
                                        </div>
                                    </div>
                                    <div class="form-group input-group">
                                        <span  class="input-group-addon">标&nbsp;&nbsp;&nbsp;签&nbsp;&nbsp;&nbsp;名:</span>
                                        <input id="tagName" name="content" type="text" class="form-control" placeholder="标签名"/>
                                    </div>
                                    <div class="form-group input-group">
                                        <span  class="input-group-addon">标&nbsp;签&nbsp;颜&nbsp;色:</span>
                                        <select id="tagColor" class="form-control" >
                                            <option value="#ed0c1a" style="background-color: #ed0c1a" >红色</option>
                                            <option value="#ed740c" style="background-color: #ed740c">橙色</option>
                                            <option value="#edde0c" style="background-color: #edde0c">黄色</option>
                                            <option value="#3aed0c" style="background-color: #3aed0c">绿色</option>
                                            <option value="#0ced87" style="background-color: #0ced87">青色</option>
                                            <option value="#0c7eed" style="background-color: #0c7eed">蓝色</option>
                                            <option value="#b60ced" style="background-color: #b60ced">紫色</option>
                                            <option value="#fbb1d3" style="background-color: #fbb1d3">粉色</option>
                                            <option value="#b4acb0" style="background-color: #b4acb0">灰色</option>
                                            <option value="#161314" style="background-color: #161314">黑色</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <center>
                                            <input class="btn btn-success" type="button" value="添加标签" onclick="javascript:sendLabel();">
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end:   添加标签面板 -->
                </div>
            </div>
        </div>
    </div>
    <!-- start: tabbable tabs 面板组件 -->

</div>
<!-- end:   tabbable tabs -->
